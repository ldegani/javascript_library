<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <header>
    <h1>My Library</h1>
  </header>
  <main>
    <button class="btn-add-book">ADD A BOOK</button>
    <div id="modal-container">
      <div class="modal-content">
        <form id="form-add-book">
          <label for="book_title">Book Title:</label>
          <input type="text" id="book_title" name="book_title" required>
          <label for="book_author">Book Author:</label>
          <input type="text" id="book_author" name="book_author" required>
          <label for="book_pages">Total Pages:</label>
          <input type="number" id="book_pages" name="book_pages" required>
          <div class="form-read-checkbox">
            <label for="book_read">Have you read it:</label>
            <input type="checkbox" id="book_read" name="book_read">
          </div>
          <div class="form-buttons">
            <button type="submit" class="btnForm btn-form-add">Add</button>
            <button type="button" class="btnForm btn-form-cancel">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container-card">
    </div>
  </main>
  <footer>
    <p>Created by: Lucas Degani</p>
  </footer>
</body>
</html>
